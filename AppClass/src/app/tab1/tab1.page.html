<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of users">
    <ion-item>
      <ion-avatar><img src="{{user.picture.large}}"></ion-avatar>
      <ion-label>{{user.name.first}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
